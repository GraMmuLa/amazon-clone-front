<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Головна сторінка</title>
</head>
<body>
    <div class="wrapper">
        <header class="global-header">
                <nav class="global-header__navbar navbar">
                    <div class="navbar__top">
                        <a href="#" class="navbar__logo">Logo</a>
                        <form action="/" class="navbar__search-form search-form">
                            <div class="search-form__block">
                                <input type="text" name="search-text" class="search-form__input" placeholder="Пошук"/>
                                <button type="submit" class="search-form__submit">
                                    <img th:src="@{/imgs/search.svg}" alt="Search">
                                </button>
                            </div>
                        </form>
                        <a href="#" class="global-header__basket basket">
                            <img th:src="@{/imgs/basket.svg}" class="basket__image">
                            <span class="basket__count">0</span>
                        </a>
                    </div>
                    <div class="navbar__bottom">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#">Всі</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#">Сьогоднішні пропозиції</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#">Купити знову</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#">Обслуговування клієнтів</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#">Подарункові карти</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#">Реєстр</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#">Продати</a>
                            </li>
                        </ul>
                    </div>
                </nav>
        </header>
    </div>
    <main class="global-main">
        <div class="global-main__banner banner">
            <img th:src="@{/imgs/promNightBanner.jpg}" alt="Banner" class="banner__img">
        </div>
        <div class="wrapper">
            <div class="global-main__categories categories">
                <ul class="categories__list">
                    <li class="categories__item category-card" th:each="subcategory : ${subcategories}">
                        <div class="category-card__link">
                           <img class="category-card__image" th:src="'data:image/jpg;base64, '+${subcategory.getImage().decompressImage()}" alt="Category"/>
                        </div>
                        <span th:text="${subcategory.getName()}" class="category-card__text"></span>
                    </li>
                </ul>
            </div>
            <div class="global-main__day-discount day-discount">
                <div class="day-discount__top">
                    <h2 class="day-discount__header">Розпродаж Дня</h2>
                    <div class="day-discount__timer timer">
                        <h4 class="timer__header">Закінчиться через</h4>
                        <p class="timer__time" id="day-discount-timer"></p>
                    </div>
                </div>
                <div class="day-discount__bottom">

                </div>
            </div>
        </div>
    </main>
    <script defer th:src="@{/js/main.js}"></script>
</body>
</html>
