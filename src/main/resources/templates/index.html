<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/fragments.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Головна сторінка</title>
</head>
<body>
<!--header-->
<div th:replace="/fragments/header.html::header"></div>
<!--header-->

<main class="global-main">
    <div class="global-main__banner banner">
        <img th:src="@{/imgs/promNightBanner.jpg}" alt="Banner" class="banner__img">
    </div>
    <div class="wrapper">
        <div class="global-main__categories categories">
            <ul class="categories__list">
                <li class="categories__item category-card" th:each="subcategory : ${subcategories}">
                    <div class="category-card__link">
                        <img class="category-card__image"
                             th:src="'data:image/jpg;base64, '+${subcategory.getImage().decompressImage()}"
                             alt="Category"/>
                    </div>
                    <span th:text="${subcategory.getName()}" class="category-card__text"></span>
                </li>
            </ul>
        </div>
        <div class="global-main__day-discount day-discount">
            <div class="day-discount__top">
                <h2 class="day-discount__header">Розпродаж Дня</h2>
                <div class="day-discount__timer timer">
                    <h4 class="timer__header">Закінчиться через</h4>
                    <p class="timer__time" id="day-discount-timer"></p>
                </div>
            </div>
            <div class="day-discount__bottom">

            </div>
        </div>
    </div>
</main>

<!-- footer_start  -->
<div th:replace="/fragments/footer.html::footer"></div>
<!-- footer_end  -->
<script defer th:src="@{/js/main.js}"></script>
</body>
</html>
